<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Thymeleaf</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	
</head>

<body>
	<h1>Thymeleaf Example</h1><hr>
	<table border="1" th:with="target='u01'">
		<tr>
			<td>INDEX</td>
			<td>SIZE</td>
			<td>ODD/EVEN</td>
			<td>FIRST/LAST</td>
			<td>MID</td>
			<td>MNAME</td>
			<td>REG_DATE</td>
		</tr>
		<tr th:each="member,iterState : ${list}">
			<td th:text="${iterState.index}"></td>
			<td th:text="${iterState.size}"></td>
			<td th:text="${'홀수: '+iterState.odd + ' 짝수: ' + iterState.even}"></td>
        	<td th:text="${'처음: '+iterState.first + ' 마지막: ' + iterState.last}"></td>
			<td th:text="${member.mid}"></td>
			<td th:text="${member.mname}"></td>
			<td th:text="${#dates.format(member.regdate, 'yyyy-MM-dd')}"></td>
		</tr>
	</table>
	<hr>
	<table border="1" th:with="target='u01'">
		<tr>
			
			<td>MID</td>
			<td>MNAME</td>
			<td>REG_DATE</td>
		</tr>
		<tr th:each="member,iterState : ${list}">
			<td th:if="${member.mid}">
				<a href="/modify" th:if="${member.mid == target}"></a>
				<p th:unless="${member.mid == target}">VIEW</p>
			</td>
			<td th:text="${member.mid == target ? 'GOOD' : member.mid}"></td>
			<td th:text="${member.mname}"></td>
			<td th:text="${#dates.format(member.regdate, 'yyyy-MM-dd')}"></td>
		</tr>
	</table>
</body>
</html>
