server.port=8096

#db접속을 위한.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/jpa_examdb?useSSL=false&serverTimezone=Asia/Seoul
spring.datasource.username=jpa_user
spring.datasource.password=1111

#스키마 생성
spring.jpa.hibernate.ddl-auto=update
#DDL생성 시 데이터베이스의 고유한 기능을 사용할 것인가?
spring.jpa.generate-ddl=false
#실행되는 SQL문을 보여줄 것인가?
spring.jpa.show-sql=true
#데이터 베이스는 무엇을 사용할 것인가?
spring.jpa.database=mysql

#MySQL 의 경우 데이터베이스의 엔진을 MyISAM과 InnoDB로 구분된다.
#MyISAM은 예전MySQL부터 사용하던 엔진이다.(속도면에서 InnoDB보다 낫지만, MyISAM은 데이터 무결성을 제대로 체크하지 않는다.)
#MySQL 상세지정
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
#로그레벨
logging.level.org.hibernate=info
